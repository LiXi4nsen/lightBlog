<!DOCTYPE html>
<!-- saved from url=(0037)https://v3.bootcss.com/examples/blog/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>
    {% block title %}

    {% endblock %}
    </title>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/base.css" rel="stylesheet">
    {% block css %}
    {% endblock %}
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body style="background-color: #f6f6f6;">
  <div class="fixed-ctrl">
      <div class="blog-masthead" style="background-color: white;">
          <nav class="blog-nav">
            <a class="blog-nav-title" href="/blog">轻博客</a>
            {% block nav-bar %}
            <a class="blog-nav-item" href="/blog">热点博客</a>
            <a class="blog-nav-item" href="https://v3.bootcss.com/examples/blog/#">关注博客</a>
            <a class="blog-nav-item" href="/blog/user/{{ user_info.nick_name }}">我的博客</a>
            {% if user_info %}
               <a class="blog-nav-user" href="#">{{ user_info.nick_name }}</a>
            {% else %}
               <a class="blog-nav-user" href="/blog/login">登陆</a>
            {% endif %}
            {% endblock %}
          </nav>
      </div>
  </div>
  <div class="fixed-fixed">
    <div class="hide">
      <div class="nav-triangle"></div>
      <ul class="user-ctrl-ul">
        <li class="user-ctrl-li">
          <img class="home-page-icon" src="\static\img\ctrl\user_homepage.png">
          <a href="/blog/user/{{ user_info.nick_name }}">我的主页</a>
        </li>
        <li class="user-ctrl-li">
          <img class="home-page-icon" src="\static\img\ctrl\user_setting.png">
          <a href="#">设置</a>
        </li>
        <li class="user-ctrl-li">
          <img class="home-page-icon" src="\static\img\ctrl\user_logout.png">
          <a href="/blog/logout">退出</a>
        </li>
      </ul>
    </div>
  {% block page %}

  {% endblock %}
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        $(document).ready(function(){
            $(".blog-nav-item").each(function(){
                $this = $(this);
                if($this[0].href==String(window.location)){
                    $this.addClass("active");  //hover表示被选中效果的类名
                }
            });
        });

        $(".blog-nav-user").click(function(event){
            $(".hide").attr("class", "blog-nav-ctrl")
            event.stopPropagation()
            $(document).one("click", function(){
                $(".blog-nav-ctrl").attr("class", "hide")
            })
        })
    </script>
  {% block js %}
  {% endblock %}


  </body>
</html>
